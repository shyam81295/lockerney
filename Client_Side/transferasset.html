<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var dataTransferOwnership = {
                    "$class": "org.acme.land.registry.ownership_transfer",
                    "newOwner": "org.acme.land.registry.Owner#" + $('#newowner_adhar_id').val(),
                    "Owner": "org.acme.land.registry.Seller#" + $('#owner_adhar_id').val(),
                    "property": "org.acme.land.registry.Property#" + $('#property_id').val(),
                    "seller": $('#owner_adhar_id').val(),
                    "owner": $('#newowner_adhar_id').val(),
                    "owner_adhar_id": $('#newowner_adhar_id').val()
                }
                $.post("http://40.83.126.91:3000/api/org.acme.land.registry.ownership_transfer",
                    dataTransferOwnership,
                    function (data, status) {
                        alert("Data: " + JSON.stringify(data) + "\nStatus: " + status);
                    });
                
            });
        });
    </script>



</head>
<body>

    <div align="center" id="ownerContainer">
        <h3> Property Transfer Details </h3>

        Owner Aadhar ID :
        <input type="text" id="owner_adhar_id" />
        <br />

        New Owner Aadhar ID :
        <input type="text" id="newowner_adhar_id" />
        <br />

        Property:
        <input type="text" id="property_id" />
        <br />

        
        <button id="submitData">Submit </button>


    </div>



</body>
</html>

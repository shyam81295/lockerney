<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

<body>

    <div class="container">
        <div class="row main">
            <div class="panel-heading">
               <div class="panel-title text-center">
                       <h1 class="title">Ask Access</h1>
                       <hr />
                   </div>
            </div> 
            <div class="main-login main-center">
                <form class="form-horizontal" method="post" action="/">
        

                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">UserServiceId</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="userServiceId" id="name"  placeholder="Enter your Name"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">User Id</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="userId" id="name"  placeholder="Enter your Id"/>
                            </div>
                        </div>
                    </div>

                    

                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">Service Id</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="serviceId" id="name"  placeholder="Enter your Date of Birth"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">Service Access Digital Signature</label>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="serviceAccessDigiSign" id="name"  placeholder="Enter your Social Security Number"/>
                            </div>
                        </div>
                    </div>

    
            
            <h3 style="text-align: center"> Service Access </h3>
    
            <form>
                <label for="name" class="cols-sm-2 control-label">Name</label>
                    <div class="radio">
                  <label><input type="radio" name="username">True</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="username">False</label>
                </div>
            </form>

            <form>
                <label for="name" class="cols-sm-2 control-label">Date Of Birth</label>

                <div class="radio">

            <form>

                    <div class="radio">
                  <label><input type="radio" name="ssno">True</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="ssno">False</label>

            </form>

            <form>

                <div class="radio">
                  <label><input type="radio" name="memid">False</label>
                </div>

            <form>

                </div>
                <div class="radio">
                  <label><input type="radio" name="address">False</label>
                </div>
            </form>

            <form>
                <label for="name" class="cols-sm-2 control-label">Telephone Number</label>
                    <div class="radio">
                  <label><input type="radio" name="mobno">True</label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="mobno">False</label>
                </div>
            </form>

            <form>
                <label for="name" class="cols-sm-2 control-label">Bank Account Number</label>
                    <div class="radio">

            <form>

            <div class="form-group ">

            </div>
           
        </form>
       </div>
       </div>
       </div>
